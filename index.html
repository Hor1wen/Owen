<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการการบ้าน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1b2938;
            color: #fff;
        }
        h1, h2 {
            color: #fff;
        }
        form {
            margin-bottom: 20px;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #000;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f8f9fa;
            color: #000;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .complete-btn {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .complete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>ระบบจัดการการบ้าน</h1>
    
    <h2>เพิ่มการบ้านใหม่</h2>
    <form id="homeworkForm">
        <input type="text" id="subject" placeholder="วิชา" required>
        <input type="datetime-local" id="dueDate" required>
        <textarea id="details" placeholder="รายละเอียดการบ้าน" required></textarea>
        <button type="submit">เพิ่มการบ้าน</button>
    </form>

    <h2>รายการงานที่ค้างอยู่</h2>
    <ul id="homeworkList">
        <!-- รายการงานจะถูกเพิ่มที่นี่ -->
    </ul>

    <script>
        document.getElementById('homeworkForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const subject = document.getElementById('subject').value;
            const dueDate = document.getElementById('dueDate').value;
            const details = document.getElementById('details').value;

            const li = document.createElement('li');
            li.textContent = `วิชา: ${subject}, วันครบกำหนด: ${new Date(dueDate).toLocaleString()}, รายละเอียด: ${details}`;
            
            const completeBtn = document.createElement('button');
            completeBtn.textContent = 'ทำเสร็จแล้ว';
            completeBtn.className = 'complete-btn';
            completeBtn.onclick = function() {
                li.remove();
            };

            li.appendChild(completeBtn);
            document.getElementById('homeworkList').appendChild(li);

            // ล้างค่าในฟอร์มหลังจากเพิ่มงานแล้ว
            document.getElementById('subject').value = '';
            document.getElementById('dueDate').value = '';
            document.getElementById('details').value = '';
        });
    </script>
</body>
</html>
